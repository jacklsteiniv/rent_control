  <h3>Here are some great neighborhoods in <div id="city" style = "display:inline">
    under your stated budget.
  </div></h3>
    <!-- Here, you want to ng-repeat the top 3-5 hoods
    that you get from the Zillow API call. -->
    {{vm.hoodArr}}
    <ul id="hoods">
      <strong><li id="one"></li></strong> -Average Home price: $<div id="numone" style = "display:inline"></div>
      <li id="two"><strong></strong></li> -Average Home price: $<div id="numtwo" style = "display:inline"></div>
      <li id="three"><strong></strong></li> -Average Home price: $<div id="numthree" style = "display:inline"></div>
    </ul>
    <!-- Show the first neighborhood in the array. -->
  </ion-content>
</ion-view>
